<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8"/>
  <title>Formulario</title>
  <link rel="stylesheet" href="../css/formulario.css">
</head>

<body>
  <h1>Curriculum</h1>
    <form action="../php/form.php">
        <fieldset class="fielset_informacion">
            <legend class="legend_informacion">Informaci칩n B치sica</legend>
            <div>
                <label for="nombre">Nombre:</label>
                <br>
                <input class="input_masespacio" type="text" name="nombre" required>
            </div>
            <br>
            <div>
                <label for="altura">Altura (cm):</label>
                <br>
                <input type="number" name="altura" min="0" max="300" required>
            </div>
            <br>
            <div>
                <label for="email">Email:</label>
                <br>
                <input class="input_masespacio" type="email" name="email" placeholder="correo@ejemplo.com" required>
            </div>
            <br>
            <div>
                <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                <br>
                <input type="date" name="fecha" required>
            </div>
        </fieldset>
        <fieldset class="fielset_nacionalidad">
            <legend class="legend_nacionalidad">Nacionalidad</legend>
                <label>
                    <input type="radio" name="nacionalidad" value="Espa침ola" required>
                    Espa침ola
                </label>
                <label>
                    <input type="radio" name="nacionalidad" value="Comunitario">
                    Comunitario (UE)
                </label>
                <label>
                    <input type="radio" name="nacionalidad" value="No Comunitario">
                    No Comunitario
                </label>
        </fieldset>
        
        <fieldset class="fielset_estudios">
            <legend class="legend_estudios">Estudios</legend>
            <div>
                <label for="estudios">Estudios:</label>
                <select name="estudios" required>
                    <option value="ESO">ESO</option>
                    <option value="GM">GM</option>
                    <option value="GS">GS</option>
                    <option value="Universidad">Universidad</option>
                </select>
            </div>
        </fieldset>
        <fieldset class="fielset_idiomas">
            <legend class="legend_idiomas">Idiomas</legend>
                <label>
                    <input type="checkbox" name="idiomas">
                    Catalan
                </label>
                <label>
                    <input type="checkbox" name="idiomas">
                    Castellano
                </label>
                <label>
                    <input type="checkbox" name="idiomas">
                    Ingles
                </label>
                <label>
                    <input type="checkbox" name="idiomas">
                    Chino
                </label>
        </fieldset>
        <br>
        <fieldset class="fieldset_final">
            <input type="submit" value="Enviar">
        </fieldset>
        
    </form>
</body>

</html>
